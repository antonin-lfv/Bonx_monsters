<!doctype html>
<html class="no-js" lang="en">

<!-- Head -->
{% include 'includes/head_page.html' %}

<body class="body__bg" data-bgimg="{{ url_for('static', filename='img/bg/body-bg2.webp') }}">
   
  
    <!--header area start-->
    <header class="header_section header_transparent sticky-header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="main_header d-flex justify-content-between align-items-center">
                        <div class="header_logo">
                            <a class="sticky_none" href="{{ url_for('BLP_auth.login') }}"><img aria-label="logo" width="215" height="79" src="{{ url_for('static', filename='img/logo/logo.webp') }}" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--header area end-->

    <!-- breadcrumbs area start -->
    <div class="breadcrumbs_aree breadcrumbs_bg" data-bgimg="{{ url_for('static', filename='img/bg/breadcrumbs-bg.webp') }}">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumbs_text text-center">
                        <h1>Error Page</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumbs area end -->

    <!-- page wrapper start -->
    <div class="page_wrapper">

        <!-- error section start -->
        <section class="error_section">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="error_inner text-center">
                            <div class="error_title">
                                <p>SORRY, this page is not found.</p>
                            </div>
                            <div class="error__404">
                                <img width="831" height="282" src="{{ url_for('static', filename='img/others/404.webp') }}" alt="">
                            </div>
                            <div class="error_btn">
                                <a class="btn btn-link" href="{{ url_for('BLP_auth.login') }}"><img width="18" height="18" src="{{ url_for('static', filename='img/icon/arrrow-left-icon.webp') }}" alt=""> GO TO HOME</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- error section end -->

    </div>
    <!-- page wrapper end -->

    <!-- Footer -->
    {% include 'includes/footer_page.html' %}

   
<!-- JS -->
{% include 'includes/JS_src.html' %}



</body>

</html>
